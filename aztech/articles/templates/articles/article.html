{% extends "layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock  %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="content-wrapper text-center">
                <h1>{{ article.title }}</h1>
                <p class="text-muted">{{ article.created_at }}</p>
                <img src="{{ article.image.url }}" class="content-img" alt="{{ article.title }}">
                <p class="mt-4 text-justify">{{ article.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
